<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon1.png">
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>TIC TAC TOE GAME</h1>
        <div class="status">Current Player: X</div>
        <div class="scores">Scores - X: 0, O: 0</div>
        <div class="board"></div>
        <div class="buttons">
        <button class="button restart">Restart Game</button>
        <button class="button reset-scores">Reset Scores</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
